<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-half is-offset-one-quarter">
            <div class="card">
              <div class="card-image">
                <figure class="image is-2by1">
                  <img
                    src="https://cdn3.iconfinder.com/data/icons/data-science-set-03-2/65/122-1024.png"
                    class="image"
                  />
                </figure>
              </div>
              <header class="card-header">
                <p class="card-header-title">Score Keeper</p>
              </header>
              <div class="card-content">
                <div class="content">
                  <h1 class="title is-1">
                    <span id="p1Display">0</span> to
                    <span id="p2Display">0</span>
                  </h1>

                  <p class="subtitle">
                    Use the buttons below to change the score limit
                  </p>
                  <label for="limit" class="label is-large is-inline"
                    >Playing to</label
                  >
                  <div class="select is-rounded">
                    <select name="" id="limit">
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                    </select>
                  </div>
                </div>
              </div>
              <footer class="card-footer">
                <button
                  class="button is-primary card-footer-item is-large"
                  id="p1Button"
                >
                  +1 P1
                </button>
                <button
                  class="button is-info card-footer-item is-large"
                  id="p2Button"
                >
                  +1 P2
                </button>
                <button
                  class="button is-danger card-footer-item is-large"
                  id="resetButton"
                >
                  New Game
                </button>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
